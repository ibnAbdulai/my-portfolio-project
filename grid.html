<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <link rel="stylesheet" href="grid.css">
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px <p>text</p></div>
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px</div>
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr
      ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
    </div>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr
      ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">2fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
      ">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div><br><br><br><br>

    <div class="divs">
      <div class="col1">col1</div>
      <div class="col1">col2</div>
      <div class="col1">col3</div>
      <div class="col1">col4</div>
      <div class="col1">col5</div>
      <div class="col1">col6</div>
      <div class="col1">col7</div>
      <div class="col1">col8</div>
      
    </div><br><br><br><br>

    <div class="grid-info">
      <div class="box-Target">
        <img class="imageTarget" src="thumbnails/thumbnail-1.webp" alt="">
        <p class="name">Oliver</p>
        <div class="profileTar">
          <img class="channelTar" src="channel-pictures/channel-1.png" alt="">
          <p class="mutualTar">2 mutual friends</p>
        </div>
        <button>Add Friend</button>
      </div>
  
      <div class="box-Target">
        <img class="imageTarget" src="thumbnails/thumbnail-2.webp" alt="">
        <p class="name">Markiplier</p>
        <div class="profileTar">
          <img class="channelTar" src="channel-pictures/channel-2.png" alt="">
          <p class="mutualTar">3 mutual friends</p>
        </div>
        <button>Add Friend</button>
      </div>
  
      <div class="box-Target">
        <img class="imageTarget" src="thumbnails/thumbnail-3.png" alt="">
        <p class="name">SSSniperWolf </p>
        <div class="profileTar">
          <img class="channelTar" src="channel-pictures/channel-3.png" alt="">
          <p class="mutualTar">4 mutual friends</p>
        </div>
        <button>Add Friend</button>
      </div>
  
  
    </div><br><br><br><br><br>

    <div class="spinner">

    </div><br><br><br><br>

    <div class="color-edit">

    </div><br><br><br><br>

    <div class="animate">

    </div><br><br><br><br>

    <div class="animator">

    </div>


    
    
  </body>
</html>
